version: '3'
services:
  backend:
    build: .
    # restart: always
    # command: sh -c "gunicorn --config gunicorn_config.py /app/powercrm.wsgi:application"
    expose:
      - "8000"
    volumes:
      - ./:/app
      - /var/www/static/:/var/www/static/
      - /var/certbot/conf:/etc/letsencrypt/:ro
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=powercrm.settings.local
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/static/:/var/www/static/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - backend

  certbot:
    image: certbot/certbot:latest
    volumes:
      - /var/certbot/conf:/etc/letsencrypt/:rw
      - /var/certbot/www/:/var/www/certbot/:rw
    depends_on:
      - nginx